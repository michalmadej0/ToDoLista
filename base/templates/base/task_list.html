
{% if request.user.is_authenticated%}
    <h1>{{ request.user }}</h1>
    <a href="">Logout</a>

{% else  %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}
<hr>
<h1>My To Do list</h1>
<a href="{% url 'task-create' %}">Add Task</a>

<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.title }}</td>
        <td><a href="{% url 'task' task.id %}">View</a></td>
        <td><a href="{% url 'task-updata' task.id %}">Updata</a></td>
        <td><a href="{% url 'task-delete' task.id %}">Delete</a></td>
    </tr>
    {% empty %}
        <h3>Empty</h3>

    {% endfor %}
</table>
